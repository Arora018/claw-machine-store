name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tablet-app/package-lock.json

      - name: Install dependencies
        run: |
          cd tablet-app
          npm ci
          
      - name: Verify app configuration
        run: |
          cd tablet-app
          echo "üìã App Configuration:"
          cat app.json
          echo "üìã EAS Configuration:"
          cat eas.json
          echo "üìã Package.json:"
          cat package.json | grep -A 10 -B 5 "scripts\|dependencies"

      - name: Setup EAS CLI
        run: |
          npm install -g @expo/cli@latest
          npm install -g eas-cli@latest
          echo "‚úÖ EAS CLI installed"
          eas --version

      - name: Check Expo token
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "‚ùå EXPO_TOKEN secret is missing!"
            echo "Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "Add EXPO_TOKEN secret with your token from https://expo.dev/accounts/settings/access-tokens"
            exit 1
          fi
          echo "‚úÖ EXPO_TOKEN found (length: ${#EXPO_TOKEN})"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Login to Expo
        run: |
          cd tablet-app
          echo "üîë Logging in to Expo..."
          export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
          eas whoami
          echo "‚úÖ Successfully authenticated with Expo"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Initialize EAS project
        run: |
          cd tablet-app
          echo "üöÄ Initializing EAS project..."
          # Remove any existing project ID to allow fresh initialization
          if grep -q "extra.eas.projectId" app.json; then
            echo "üîß Removing existing project ID..."
            # Create a clean app.json without the projectId
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('app.json', 'utf8'));
              if (config.expo.extra?.eas?.projectId) {
                delete config.expo.extra.eas.projectId;
                if (Object.keys(config.expo.extra.eas).length === 0) {
                  delete config.expo.extra.eas;
                }
                if (Object.keys(config.expo.extra).length === 0) {
                  delete config.expo.extra;
                }
                fs.writeFileSync('app.json', JSON.stringify(config, null, 2));
                console.log('‚úÖ Cleaned app.json');
              }
            "
          fi
          
          # Initialize EAS project
          eas init --non-interactive
          echo "‚úÖ EAS project initialized with new UUID"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK
        run: |
          cd tablet-app
          echo "üî® Starting APK build..."
          echo "Build type: ${{ github.event.inputs.build_type || 'preview' }}"
          eas build --platform android --profile ${{ github.event.inputs.build_type || 'preview' }} --non-interactive
          echo "‚úÖ Build completed successfully"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build status
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "üéâ Build completed successfully!"
            echo "üì± Your APK should be available in the EAS dashboard"
            echo "üîó Check: https://expo.dev/accounts/$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')/projects/yanoi-pos/builds"
          else
            echo "‚ùå Build failed. Check the logs above for details."
          fi 