name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tablet-app/package-lock.json

      - name: Install dependencies
        run: |
          cd tablet-app
          npm ci

      - name: Setup Expo CLI
        run: |
          npm install -g @expo/cli
          npm install -g eas-cli

      - name: Check Expo token
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "❌ EXPO_TOKEN secret is missing!"
            echo "Please add EXPO_TOKEN to repository secrets"
            exit 1
          fi
          echo "✅ EXPO_TOKEN found"

      - name: Login to Expo
        run: |
          cd tablet-app
          echo "${{ secrets.EXPO_TOKEN }}" | expo login --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK
        run: |
          cd tablet-app
          eas build --platform android --profile ${{ github.event.inputs.build_type || 'preview' }} --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: yanoi-pos-apk
          path: tablet-app/build/ 