name: Build APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (preview or production)'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tablet-app/package-lock.json

      - name: Install dependencies
        run: |
          cd tablet-app
          npm install

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build APK
        run: |
          cd tablet-app
          eas build --platform android --profile ${{ github.event.inputs.build_type || 'preview' }} --non-interactive --no-wait

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: yanoi-pos-apk
          path: tablet-app/build/ 